  <script>

      canvasApp();
    })();

    // 绘制canvas
    function canvasApp() {
      // 获取画布元素
      const canvas = document.getElementById("canvas");
      // 检测浏览器是否支持canvas
      if (!canvasSupport(canvas)) {
        return;
      }

      // 获取一个2d环境
      const ctx = canvas.getContext("2d");
      drawScreen();

      function drawScreen() {
        // 矩形
        // ctx.fillStyle = "#f36";
        // ctx.fillRect(0, 0, 28, 20);

        // 横线与竖线的视距
        const dx = 50;
        const dy = 50;

        //  初始坐标原点
        let x = 0;
        let y = 0;
        const w = canvas.width;
        const h = canvas.height;

        // 单个步长所表示的长度
        let xy = 10;

        // ctx.lineWidth = 1;

        // 画横线
        while (y < h) {
          y = y + dy;
        //   ctx.moveTo(x, y);
        //   ctx.lineTo(w, y);
        //   ctx.stroke();

          // 横坐标的数字
          // ctx.font = '1px Calibri';
          ctx.fillText(xy, x, y);
          xy += 10;
        }

        //  画竖线
        y = 0;
        xy = 10;
        while (x < w) {
          x = x + dx;
        //   ctx.moveTo(x, y);
        //   ctx.lineTo(x, h);
        //   ctx.stroke();

          // 纵坐标数字
          // ctx.font = '1px Calibri';
          ctx.fillText(xy, x, 10);
          xy += 10;
        }
        drawGrid('#000', 50, 50);
      }

      function drawGrid(color, stepX, stepY) {
        ctx.strokeStyle = color;
        ctx.lineWidth = .5;

        for (let i = stepX + .5; i < canvas.width; i += stepX) {
            ctx.beginPath();
            ctx.moveTo(i, 0);
            ctx.lineTo(i, canvas.height);
            ctx.stroke();
        }

        for (let i = stepY + .5; i < canvas.height; i += stepY) {
            ctx.beginPath();
            ctx.moveTo(0, i);
            ctx.lineTo(canvas.width, i);
            ctx.stroke();
        }


      }
    }
    // canvas兼容
    function canvasSupport(e) {
      return !!e.getContext;
    }
  </script>
