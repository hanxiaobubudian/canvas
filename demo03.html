  <script>

    // 绘制canvas
    function canvasApp() {
      // 获取画布元素
      const canvas = document.getElementById("canvas");
      // 检测浏览器是否支持canvas
      if (!canvasSupport(canvas)) {
        return;
      }

      // 获取一个2d环境
      const ctx = canvas.getContext("2d");
      drawScreen();

      function drawScreen() {
        // ctx.lineWidth = 2;
        ctx.strokeStyle = "#f36";

        // 清空内存中之前绘制的路径
        // ctx.beginPath();
        // ctx.moveTo(50, 10);
        // ctx.lineTo(150, 10);
        // ctx.lineTo(150, 200);
        // // ctx.stroke()
        // // ctx.closePath();

        // // ctx.beginPath();
        // ctx.lineTo(200, 200);
        // ctx.lineTo(200, 150);
        // ctx.stroke();
        // ctx.closePath();

        // ctx.fill();

        // ctx.fillStyle= '#f36';
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(20, 10);
        ctx.lineTo(20, 40);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.lineTo(30, 40);
        ctx.lineTo(30, 10);
        ctx.lineTo(40, 10);
        ctx.lineTo(40, 40);
        ctx.lineTo(50, 40);
        ctx.lineTo(50, 10);
        ctx.stroke();
        ctx.closePath();

        ctx.fill();
      }
    }
    // canvas兼容
    function canvasSupport(e) {
      return !!e.getContext;
    }
  </script>
