    // 绘制canvas
    function canvasApp() {
      // 获取画布元素
      const canvas = document.getElementById("canvas");
      // 检测浏览器是否支持canvas
      if (!canvasSupport(canvas)) {
        return;
      }

      // 获取一个2d环境
      const ctx = canvas.getContext("2d");
      drawScreen();

      function drawScreen() {
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#f36";

        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(350, 50);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(50.5, 100.5);
        ctx.lineTo(350.5, 100.5);
        ctx.stroke();
        ctx.closePath();

      }
    }
    // canvas兼容
    function canvasSupport(e) {
      return !!e.getContext;
    }
  </script>
